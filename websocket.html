<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线聊天</title>
</head>
<body>
<input type="text" onblur="wsServer.onopen(this.value)">
<script>
 var wsServer = new WebSocket('ws://127.0.0.1:8000/api/carts');
 wsServer.onopen = function (e) {
     (typeof e == 'object') && wsServer.send(e);//向后台发送数据
  
 };
 wsServer.onclose = function (e) {//当链接关闭的时候触发

 };
 wsServer.onmessage = function (e) {//后台返回消息的时候触发
        console.log(e);
 };
 
</script>
</body>
</html>
